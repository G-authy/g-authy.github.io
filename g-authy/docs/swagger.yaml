definitions:
  User:
    type: object
    properties:
      id:
        type: string
      username:
        type: string
      email:
        type: string
      password:
        type: string
      tenantID:
        type: string
      isActive:
        type: boolean
      isAdmin:
        type: boolean
      activationLink:
        type: string
      isSSOActive:
        type: boolean
  Tenant:
    type: object
    properties:
      id:
        type: string
      region:
        type: string
      users:
        type: array
        items:
          $ref: '#/definitions/User'
      groups:
        type: array
        items:
          $ref: '#/definitions/Group'
      ownerId:
        type: string
  Group:
    type: object
    properties:
      id:
        type: string
      users:
        type: array
        items:
          $ref: '#/definitions/User'
  Role:
    type: object
    properties:
      RoleID:
        type: integer
        format: int32
      RoleName:
        type: string
  Permission:
    type: object
    properties:
      UserID:
        type: string
      GroupID:
        type: string
      RoleID:
        type: string
      VaultID:
        type: string
      Permission:
        type: string
  Secret:
    type: object
    properties:
      VaultID:
        type: string
        format: uuid
      Type:
        type: string
      Value:
        type: string
      SecretOwnerID:
        type: string
        format: uuid
  Vault:
    type: object
    properties:
      TenantID:
        type: string
        format: uuid
      Secrets:
        type: array
        items:
          $ref: '#/definitions/Secret'
      VaultOwnerID:
        type: string
        format: uuid